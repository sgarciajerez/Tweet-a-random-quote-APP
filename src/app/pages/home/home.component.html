<section *ngIf="loaded">
  <div>
    <app-quotes-box [quote]="quote"></app-quotes-box>
    
    <button (click)="loadQuote()">
      <span>New Quote</span>
      <div class="arrow-wrapper">
          <div class="arrow"></div>
      </div>
    </button>
  </div>
</section>

<div class="loading" *ngIf="!loaded">
  <div class="spinner"></div>
</div>
