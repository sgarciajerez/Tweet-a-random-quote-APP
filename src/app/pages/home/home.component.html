<section>
  <div *ngIf="quote; else loading">
    <app-quotes-box [quote]="quote"></app-quotes-box>
    
    <button (click)="loadQuote()">
      <span>New Quote</span>
      <div class="arrow-wrapper">
          <div class="arrow"></div>
      </div>
    </button>
  </div>
  
  <ng-template #loading>
    <div class="spinner"></div>
  </ng-template>
</section>
